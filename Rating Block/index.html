<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="rating__wrapper">
      <p class="rating__title" id="rating__title">Rate Your Experience</p>
      <div class="rating__stars-container">
        <div class="rating__star-container rating__star-container_inactive">
          <i class="fa-regular fa-star"></i>
          <span class="rating__star-number"> 1 </span>
        </div>
        <div class="rating__star-container rating__star-container_inactive">
          <i class="fa-regular fa-star"></i>
          <span class="rating__star-number"> 2 </span>
        </div>
        <div class="rating__star-container rating__star-container_inactive">
          <i class="fa-regular fa-star"></i>
          <span class="rating__star-number"> 3 </span>
        </div>
        <div class="rating__star-container rating__star-container_inactive">
          <i class="fa-regular fa-star"></i>
          <span class="rating__star-number"> 4 </span>
        </div>
        <div class="rating__star-container rating__star-container_inactive">
          <i class="fa-regular fa-star"></i>
          <span class="rating__star-number"> 5 </span>
        </div>
      </div>
      <p class="rating__submission-text rating__submission-text_hide">
        Thank for your feedback
      </p>
      <div class="rating__btn-wrapper">
        <button class="rating__btn">Submit</button>
      </div>
    </div>
  </body>
</html>
